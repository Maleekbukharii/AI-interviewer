<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Interviewer AI</h1>
            <p class="subtitle">Elevate your interview game with AI-driven feedback</p>
        </header>

        <main>
            <!-- Setup Section -->
            <div id="setup-area">
                <div class="setup-grid">
                    <div class="input-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" placeholder="e.g. Google, Startup">
                    </div>
                    <div class="input-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" placeholder="e.g. Frontend Engineer">
                    </div>
                    <div class="input-group">
                        <label for="difficulty">Difficulty</label>
                        <select id="difficulty">
                            <option value="Intern">Intern</option>
                            <option value="Junior">Junior</option>
                            <option value="Intermediate" selected>Intermediate</option>
                            <option value="Senior">Senior</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="question-limit">Questions</label>
                        <input type="number" id="question-limit" value="5" min="1" max="20">
                    </div>
                </div>
                <button id="start-btn" class="btn" style="width: 100%;">
                    <span>Start Mock Interview</span>
                </button>
            </div>

            <div id="interview-area">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <div id="timer" style="font-family: monospace; font-size: 1.25rem; color: var(--text);">00:00
                    </div>
                    <div id="session-info" class="subtitle" style="font-size: 0.875rem;"></div>
                </div>
                <div class="question-card">
                    <label>Interviewer says:</label>
                    <p id="current-question"
                        style="font-size: 1.25rem; margin-top: 1rem; line-height: 1.6; font-weight: 500;">Welcome!
                        Let's get started.</p>
                </div>

                <div class="controls">
                    <button id="record-btn" class="btn">
                        <span class="status-dot"></span>
                        <span id="record-text">Record Answer</span>
                    </button>
                    <button id="stop-btn" class="btn secondary" disabled>
                        Stop & Submit
                    </button>
                </div>

                <div id="feedback-area" style="display: none; margin-top: 2rem;">
                    <div id="warning-box"
                        style="display: none; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); padding: 1.25rem; border-radius: 16px; margin-bottom: 1.5rem; color: var(--text);">
                        <strong>Professionalism Alert:</strong> <span id="warning-text"></span>
                    </div>

                    <div class="question-card" style="margin-bottom: 2rem;">
                        <label style="color: var(--text-muted);">Coach Perspective:</label>
                        <div id="coach-text" style="margin-top: 1rem; line-height: 1.6;"></div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="score-tech">-</div>
                            <div class="stat-label">Technical</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="score-clarity">-</div>
                            <div class="stat-label">Clarity</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="score-structure">-</div>
                            <div class="stat-label">Structure</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="score-confidence">-</div>
                            <div class="stat-label">Confidence</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result Section -->
            <div id="result-area">
                <header style="margin-bottom: 2rem;">
                    <h2 style="font-size: 2.5rem; letter-spacing: -0.05em;">Interview Report</h2>
                    <p class="subtitle">Comprehensive performance summary</p>
                </header>

                <div class="stats-grid" style="margin-bottom: 2rem;">
                    <div class="stat-card">
                        <div class="stat-value" id="final-score" style="font-size: 3rem;">-</div>
                        <div class="stat-label">Overall Performance</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="hiring-chances" style="font-size: 3rem;">-</div>
                        <div class="stat-label">Hiring Potential</div>
                    </div>
                </div>

                <div class="question-card" style="margin-bottom: 2rem;">
                    <div class="report-section">
                        <h3>Overall Performance Summary</h3>
                        <div id="final-summary"></div>
                    </div>
                </div>

                <button onclick="window.location.reload()" class="btn" style="width: 100%;">
                    <span>Start New Session</span>
                </button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
